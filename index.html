<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city....."
            required
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="search" class="search-submit" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="cityname" id="cityname"></h1>
            <p class="details">
              Tuesday 14:40, scattered clouds <br />
              Humidity: <strong>50%</strong> , wind: <strong>3.21 km/h</strong>
            </p>
          </div>
          <div class="temp-container">
            <div class="icon">⛅</div>
            <div class="temperature" id="temperature"></div>
            <div class="unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded By:
        <a href="https://github.com/dashboard" target="_blank">Lufuno Dagada</a>
        on
        <a href="https://github.com/Lufuno20?tab=repositories" target="_blank"
          >Github</a
        >
        hosted on
        <a href="https://cloud-weatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
